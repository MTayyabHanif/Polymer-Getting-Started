<!doctype html>
<html lang="">

<head>
	<meta charset="utf-8">
	<meta name="description" content="">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="generator" content="Google Polymer Components" />
	<title>Google Polymer Web Components sampler</title>
	<!-- Place favicon.ico and apple-touch-icon.png in the root directory -->

	<!-- Chrome for Android theme color -->
	<meta name="theme-color" content="#313d47">

	<!-- Web Application Manifest -->
	<link rel="manifest" href="manifest.json">

	<!-- Tile color for Win8 -->
	<meta name="msapplication-TileColor" content="#96C840">

	<!-- Add to homescreen for Chrome on Android -->
	<meta name="mobile-web-app-capable" content="yes">
	<meta name="application-name" content="Polymer Starter Kit">
	<link rel="icon" sizes="192x192" href="images/touch/chrome-touch-icon-192x192.png">

	<!-- Add to homescreen for Safari on iOS -->
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-title" content="Polymer Starter Kit">
	<link rel="apple-touch-icon" href="images/touch/apple-touch-icon.png">

	<!-- Tile icon for Win8 (144x144) -->
	<meta name="msapplication-TileImage" content="images/touch/ms-touch-icon-144x144-precomposed.png">

	<!-- build:css styles/main.css -->
	<link rel="stylesheet" href="styles/main.css">
	<!-- endbuild-->

	<!-- build:js bower_components/webcomponentsjs/webcomponents.min.js -->
	<script src="bower_components/webcomponentsjs/webcomponents-lite.js"></script>
	<!-- endbuild -->

	<!-- will be replaced with elements/elements.vulcanized.html -->
	<link rel="import" href="elements/elements.html">
	<!-- endreplace-->
</head>

<body unresolved class="fullbleed layout vertical">
	<template is="dom-bind" id="app">

		<paper-drawer-panel id="paperDrawerPanel" forceNarrow>
		  <div drawer>

			<!-- Drawer Toolbar -->
			<paper-toolbar id="drawerToolbar">
			  <span>Menú</span>
			</paper-toolbar>

			<!-- Drawer Content -->
			  <paper-menu 
			   class             = "list" 
			   attr-for-selected = "data-route" 
			   selected          = "{{route}}" 
			   on-iron-select    = "onMenuSelect">
				  <a data-route="home" href="/">
					<iron-icon icon="home"></iron-icon>
					<span>Inicio</span>
				  </a>
				  <a data-route="maps" href="/maps">
					<span>Google Maps</span>
				  </a>
				  <a data-route="youtube" href="/youtube">
					<span>Youtube</span>
				  </a>
				  <a data-route="hangouts" href="/hangouts">
					<span>Google Hangouts</span>
				  </a>
			  </paper-menu>
		  </div>
		  <paper-header-panel main mode="waterfall-tall">
			<!-- Main Toolbar -->
			<paper-toolbar id="mainToolbar">
			  <button tabindex="1" id="paperToggle" paper-drawer-toggle>
				<iron-icon icon="menu" paper-drawer-toggle></iron-icon>
			  </button>
			  <span class="flex"></span>

			  <!-- Toolbar icons -->

			  <!-- Application name -->
			  <div class="appname bottom paper-font-display2">Google Polymer Web Components sampler</div>

			</paper-toolbar>

			<!-- Main Content -->
			  <iron-pages attr-for-selected="data-route" selected="{{route}}">

				<section data-route="home">
					<paper-material elevation="1">
						<p>Selecciona un elemento para mostrar:</p>
						<ul>
							<li>
								<a href="/maps">
									<span>Google Maps</span>
								</a>
							</li>
							<li>
								<a href="/youtube">
									<span>Youtube</span>
								</a>
							</li>
							<li>
								<a href="/hangouts">
									<span>Google Hangouts</span>
								</a>
							</li>
						</ul>
					</paper-material>
				</section>

				<section data-route="maps">
					<paper-material elevation="1">
						<h2 class="paper-font-display2">Google Maps</h2>
						<p>Instala con:<p>
						<p><strong>bower install --save GoogleWebComponents/google-map</strong></p>
						<h3>Tag:</h3>
						<p>< google-map /></p>
						<h3>Documentación:</h3>
						<p><a href="https://elements.polymer-project.org/elements/google-map">https://elements.polymer-project.org/elements/google-map</a></p>
						<h3>Ejemplo:</h3>
						<google-map 
							apiKey="AIzaSyBuI0G3qWHr0JoYg-UhCggr9SaKFynAv_E"
							latitude="37.77493" 
							longitude="-122.41942"
							style="height:300px">
						</google-map>
					</paper-material>
				</section>

				<section data-route="youtube">
					<paper-material elevation="1">
						<h2 class="paper-font-display2">Youtube</h2>
						<h3>Instala con:</h3>
						<p><strong>bower install --save GoogleWebComponents/google-youtube</strong></p>
						<h3>Tag:</h3>
						<p>< google-youtube /></p>
						<h3>Documentación:</h3>
						<p><a href="https://elements.polymer-project.org/elements/google-youtube">https://elements.polymer-project.org/elements/google-youtube</a></p>
						<h3>Ejemplo:</h3>
						<google-youtube
							video-id="HpxqDgcHSNY"
							height="400px"
							width="100%"
							autoplay="0">
						</google-youtube>
					</paper-material>
				</section>

				<section data-route="hangouts">
					<paper-material elevation="1">
						<h2 class="paper-font-display2">Google Hangouts</h2>
						<p>Instala con:<p>
						<p><strong>bower install --save GoogleWebComponents/google-hangout-button</strong></p>
						<h3>Tag:</h3>
						<p>< google- /></p>
						<h3>Documentación:</h3>
						<p><a href=""></a></p>
						<h3>Ejemplos:</h3>
						<google-hangout-button></google-hangout-button>
						<google-hangout-button 
							type="onair" 
							width="175">
						</google-hangout-button>
					</paper-material>
				</section>

			  </iron-pages>
			  </paper-header-panel>
		</paper-drawer-panel>

		<paper-toast id="caching-complete"
					 duration="6000"
					 text="Caching complete! This app will work offline.">
		</paper-toast>

		<platinum-sw-register auto-register
							  clients-claim
							  skip-waiting
							  on-service-worker-installed="displayInstalledToast">
		  <platinum-sw-cache default-cache-strategy="networkFirst"
							 precache-file="precache.json">
		  </platinum-sw-cache>
		</platinum-sw-register>

	</template>

  <!-- build:js scripts/app.js -->
  <script src="scripts/app.js"></script>

  })

  <!-- endbuild-->
</body>

</html>
